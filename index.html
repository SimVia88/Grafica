<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Obtener valores de la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                referencia: parseFloat(params.get("referencia")) || 0,  // Valor inicial del año anterior
                datos: params.get("datos") ? params.get("datos").split(",").map(Number) : Array(12).fill(0) // Datos del año actual
            };
        }

        // Datos de la URL
        const params = getQueryParams();
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        
        // Crear la gráfica
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: meses,
                datasets: [{
                    label: "Registros Mensuales",
                    data: params.datos,
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: params.referencia // Comienza desde la referencia del año anterior
                    }
                }
            }
        });
    </script>
</body>
</html>
