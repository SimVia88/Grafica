<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // API de Adalo
        const API_URL = "https://api.adalo.com/v0/apps/02fb6ce2-46c4-4626-a4f6-a7747f66a2f0/collections/t_9l6kxc352ufl5bg89ag5j9etw";
        const API_KEY = "uTihLh3enT2BN5A";  // Reemplaza con tu clave de API de Adalo

        // Obtener el ID desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return { id: params.get("id") };
        }

        async function fetchData() {
            try {
                const { id } = getQueryParams();
                if (!id) {
                    console.error("No se proporcion칩 un ID en la URL");
                    return;
                }

                const response = await fetch(API_URL, {
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) throw new Error("Error al obtener datos de Adalo");

                const data = await response.json();

                // Buscar el registro correcto por ID
                const registro = data.records.find(item => item.id === id);
                if (!registro) {
                    console.error("No se encontr칩 un registro con el ID:", id);
                    return;
                }

                console.log("Datos del registro obtenido:", registro);

                // Extraer valores de los meses y el valor de referencia
                const valores = [
                    registro.Enero, registro.Febrero, registro.Marzo, registro.Abril,
                    registro.Mayo, registro.Junio, registro.Julio, registro.Agosto,
                    registro.Septiembre, registro.Octubre, registro.Noviembre, registro.Diciembre
                ];

                const referencia = registro["Valor de referencia"] || 0;

                renderChart(valores, referencia);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderChart(data, referencia) {
            const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                           "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            const ctx = document.getElementById("myChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: meses,
                    datasets: [{
                        label: "Registros Mensuales",
                        data: data,
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: referencia // Comienza desde la referencia del a침o anterior
                        }
                    }
                }
            });
        }

        // Llamar a la API de Adalo y mostrar los datos
        fetchData();
    </script>
</body>
</html>
