<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // URL de la API de Adalo
        const API_URL = "https://api.adalo.com/v0/apps/TU_APP_ID/collections/DB_Indicadores_2024";
        const API_KEY = "TU_API_KEY";  // Reemplaza con tu clave de API de Adalo

        async function fetchData() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) throw new Error("Error al obtener datos de Adalo");

                const data = await response.json();
                console.log("Datos obtenidos de Adalo:", data);

                // Suponemos que la colecci칩n tiene un solo registro con los valores de los meses
                const registro = data.records[0];  // Primer registro

                // Extraer valores de los meses
                const valores = [
                    registro.Enero, registro.Febrero, registro.Marzo, registro.Abril,
                    registro.Mayo, registro.Junio, registro.Julio, registro.Agosto,
                    registro.Septiembre, registro.Octubre, registro.Noviembre, registro.Diciembre
                ];

                const referencia = registro.Referencia || 0;  // Valor del a침o anterior

                renderChart(valores, referencia);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderChart(data, referencia) {
            const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                           "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            const ctx = document.getElementById("myChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: meses,
                    datasets: [{
                        label: "Registros Mensuales",
                        data: data,
                        borderColor: "blue",
                        backgroundColor: "rgba(0, 0, 255, 0.2)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            suggestedMin: referencia // Comienza desde la referencia del a침o anterior
                        }
                    }
                }
            });
        }

        // Llamar a la API de Adalo y mostrar los datos
        fetchData();
    </script>
</body>
</html>
