<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0;">
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Funci칩n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                referencia: parseFloat(params.get("Valor de referencia")) || 100,
                datos: [
                    parseFloat(params.get("Enero")) || 0,
                    parseFloat(params.get("Febrero")) || 0,
                    parseFloat(params.get("Marzo")) || 0,
                    parseFloat(params.get("Abril")) || 0,
                    parseFloat(params.get("Mayo")) || 0,
                    parseFloat(params.get("Junio")) || 0,
                    parseFloat(params.get("Julio")) || 0,
                    parseFloat(params.get("Agosto")) || 0,
                    parseFloat(params.get("Septiembre")) || 0,
                    parseFloat(params.get("Octubre")) || 0,
                    parseFloat(params.get("Noviembre")) || 0,
                    parseFloat(params.get("Diciembre")) || 0
                ]
            };
        }

        // Obtener datos desde la URL
        const params = getQueryParams();
        console.log("游늵 Datos obtenidos de la URL:", params.datos);
        console.log("游늷 Valor de referencia:", params.referencia);

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const referenciaArray = new Array(12).fill(params.referencia); // L칤nea de referencia

        // Asignar colores seg칰n comparaci칩n con la referencia
        const barColors = params.datos.map(valor => valor >= params.referencia ? "green" : "red");

        const ctx = document.getElementById("myChart").getContext("2d");

        // Crear la gr치fica en barras con colores din치micos
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: meses,
                datasets: [
                    {
                        label: "Valores Mensuales",
                        data: params.datos.map(valor => valor.toFixed(2)), // Mostrar valores con 2 decimales
                        backgroundColor: barColors,
                        borderColor: barColors,
                        borderWidth: 1
                    },
                    {
                        label: "Valor de Referencia",
                        data: referenciaArray,
                        type: "line",
                        borderColor: "blue",
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${parseFloat(context.raw).toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...params.datos, params.referencia) * 0.8,
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
