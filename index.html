<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr치fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // Funci칩n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                referencia: parseFloat(params.get("Valor de referencia")) || 0,
                datos: [
                    parseFloat(params.get("Enero")) || 0,
                    parseFloat(params.get("Febrero")) || 0,
                    parseFloat(params.get("Marzo")) || 0,
                    parseFloat(params.get("Abril")) || 0,
                    parseFloat(params.get("Mayo")) || 0,
                    parseFloat(params.get("Junio")) || 0,
                    parseFloat(params.get("Julio")) || 0,
                    parseFloat(params.get("Agosto")) || 0,
                    parseFloat(params.get("Septiembre")) || 0,
                    parseFloat(params.get("Octubre")) || 0,
                    parseFloat(params.get("Noviembre")) || 0,
                    parseFloat(params.get("Diciembre")) || 0
                ]
            };
        }

        // Obtener datos desde la URL
        const params = getQueryParams();
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // Crear la gr치fica
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: meses,
                datasets: [{
                    label: "Registros Mensuales",
                    data: params.datos,
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: params.referencia // Comienza desde la referencia del a침o anterior
                    }
                }
            }
        });
    </script>
</body>
</html>
