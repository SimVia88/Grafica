<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrÃ¡fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0;">
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // FunciÃ³n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                referencia: parseFloat(params.get("Valor de referencia")) || 100,
                datos: [
                    parseFloat(params.get("Enero")) || 0,
                    parseFloat(params.get("Febrero")) || 0,
                    parseFloat(params.get("Marzo")) || 0,
                    parseFloat(params.get("Abril")) || 0,
                    parseFloat(params.get("Mayo")) || 0,
                    parseFloat(params.get("Junio")) || 0,
                    parseFloat(params.get("Julio")) || 0,
                    parseFloat(params.get("Agosto")) || 0,
                    parseFloat(params.get("Septiembre")) || 0,
                    parseFloat(params.get("Octubre")) || 0,
                    parseFloat(params.get("Noviembre")) || 0,
                    parseFloat(params.get("Diciembre")) || 0
                ]
            };
        }

        // Obtener datos desde la URL
        const params = getQueryParams();
        console.log("ðŸ“Š Datos obtenidos de la URL:", params.datos);
        console.log("ðŸ“Œ Valor de referencia:", params.referencia);

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const referenciaArray = new Array(12).fill(params.referencia);

        // Crear un degradado de color sin depender de chartArea
        function createGradient(ctx) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, "rgba(0, 123, 255, 0.5)");
            gradient.addColorStop(1, "rgba(0, 123, 255, 0.1)");
            return gradient;
        }

        const ctx = document.getElementById("myChart").getContext("2d");

        // Crear la grÃ¡fica con una lÃ­nea de referencia
        const myChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: meses,
                datasets: [
                    {
                        label: "Registros Mensuales",
                        data: params.datos,
                        borderColor: "#007bff",
                        backgroundColor: createGradient(ctx),
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointBackgroundColor: "#007bff",
                        pointBorderColor: "#fff",
                        tension: 0.3
                    },
                    {
                        label: "Valor de Referencia",
                        data: referenciaArray,
                        borderColor: "#ff4d4d",
                        borderWidth: 2,
                        borderDash: [8, 5],
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...params.datos, params.referencia) * 0.8,
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
