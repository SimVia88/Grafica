<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fica de Registros Mensuales</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; margin: 0;">
    <canvas id="myChart" width="600" height="400"></canvas>

    <script>
        // Funci√≥n para obtener los valores desde la URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);

            // Extraer el valor de referencia
            const referencia = parseFloat(params.get("referencia")) || 0;

            // Extraer valores de los meses con dos decimales
            const mesesKeys = ["enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"];
            const datos = mesesKeys.map(mes => {
                const valor = parseFloat(params.get(mes));
                return isNaN(valor) ? 0 : parseFloat(valor.toFixed(2)); // Si es NaN, asigna 0, y redondea a 2 decimales
            });

            return { referencia, datos };
        }

        // Obtener datos desde la URL
        const params = getQueryParams();
        console.log("üìä Datos obtenidos de la URL:", params.datos);
        console.log("üìå Valor de referencia:", params.referencia);

        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        const referenciaArray = new Array(12).fill(params.referencia);

        // Crear colores degradados y efectos visuales en las barras
        function createGradient(ctx, color1, color2) {
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            return gradient;
        }

        const ctx = document.getElementById("myChart").getContext("2d");

        // Generar colores degradados para cada barra
        const barColors = params.datos.map(valor => valor >= params.referencia ? createGradient(ctx, "#00c853", "#66ffa6") : createGradient(ctx, "#d50000", "#ff8a80"));

        // Crear la gr√°fica en barras con efecto 3D
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: meses,
                datasets: [
                    {
                        label: "Valores Mensuales (Verde = Mayor, Rojo = Menor)",
                        data: params.datos,
                        backgroundColor: barColors,
                        borderColor: "#ccc",
                        borderWidth: 1,
                        barThickness: 30
                    },
                    {
                        label: "Valor de Referencia",
                        data: referenciaArray,
                        type: "line",
                        borderColor: "blue",
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: Math.min(...params.datos, params.referencia) * 0.8,
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
